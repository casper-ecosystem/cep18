[package]
name = "erc20-tests"
version = "0.2.1"
authors = ["MichaÅ‚ Papierski <michal@casperlabs.io>"]
edition = "2018"

[dev-dependencies]
base64 = "0.13.0"
blake2 = "0.9.2"
casper-contract = { version = "1.4.4", default-features = false, features = [
  "test-support",
] }
casper-engine-test-support = { version = "2.2.0", features = ["test-support"] }
casper-execution-engine = "2.0.0"
casper-erc20 = { version = "0.2.1", path = "../../erc20" }
casper-types = { version = "1.5" }
